<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF | AI Teacher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="upload-wrapper">
    <div class="upload-container">

      <h1 class="page-title">Upload your document</h1>
      <p class="page-subtitle">AI will analyze and summarize your PDF</p>

      <!-- Upload Card -->
      <div class="upload-card" id="dropZone">
        <div class="upload-icon">ðŸ“„</div>
        <h2>Drag & drop your PDF here</h2>
        <p>or click to browse</p>
        <input type="file" id="pdfInput" accept="application/pdf" hidden>
      </div>

      <!-- File info -->
      <div class="file-info hidden" id="fileInfo">
        <span id="fileName"></span>
      </div>

      <!-- Action -->
      <button class="btn-primary hidden" id="uploadBtn">Upload & Analyze</button>

      <!-- Progress -->
      <div class="progress-wrap hidden" id="progressWrap">
        <p class="progress-text">AI is analyzing your documentâ€¦</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Teacher | Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-box">

      <h1 class="logo">AI Teacher</h1>
      <p class="tagline">
        Turn PDFs into <span>smart learning</span> instantly
      </p>

      <!-- Tabs -->
      <div class="tabs">
        <span id="loginTab" class="tab active">Login</span>
        <span id="signupTab" class="tab">Sign Up</span>
      </div>

      <!-- Error -->
      <div id="errorBox" class="error-box hidden"></div>

      <!-- Login -->
      <form id="loginForm" class="form">
        <label>Email</label>
        <input type="email" required placeholder="you@example.com">

        <label>Password</label>
        <div class="password-wrap">
          <input type="password" id="loginPassword" required>
          <span class="toggle-pass" id="toggleLoginPass">ğŸ‘ï¸</span>
        </div>

        <button class="btn-primary" id="loginBtn">
          <span id="loginText">Continue</span>
          <span id="loginLoader" class="loader hidden"></span>
        </button>

        <p class="link-text" id="forgotPassword">Forgot password?</p>

        <div class="divider">or</div>

        <button type="button" class="google-btn">
          Continue with Google
        </button>

        <p class="helper-text">Your data stays private Â· No spam</p>
      </form>

      <!-- Signup -->
      <form id="signupForm" class="form hidden">
        <label>Full Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <div class="password-wrap">
          <input type="password" id="signupPassword" required>
          <span class="toggle-pass" id="toggleSignupPass">ğŸ‘ï¸</span>
        </div>

        <button class="btn-primary">Create Account</button>
        <p class="helper-text">No credit card required</p>
      </form>

    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal hidden">
    <div class="modal-box">
      <h3>Reset Password</h3>
      <input type="email" placeholder="Enter your email">
      <button class="btn-primary">Send reset link</button>
      <p class="link-text" id="closeModal">Close</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
